name: 'transaction_tool'
description: |
  查询指定日期范围内的交易信息，并格式化为 beancount 格式文本。
  工具输入参数说明：
    - start_date: 开始日期，格式为 YYYY-MM-DD
    - end_date: 结束日期，格式为 YYYY-MM-DD
  调用示例：
    Action Input: {"start_date": "2025-12-01", "end_date": "2025-12-31"}
input_keys: ['start_date', 'end_date']
metadata:
  type: 'TOOL'
  module: 'backend.infrastructure.intelligence.agentic.tool.transaction_tool'
  class: 'TransactionTool'

